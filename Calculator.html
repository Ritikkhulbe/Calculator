<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script src="scripts/calc.js"></script>
    <div class="all">
        <h3>CALCULATOR</h3>
        <div class="display">
            <input class = "disp" value="0">
        </div>
        <div class = "current-answer">
            0
        </div>
        <div class = "all-buttons">
            <div class="line-1">
                <button onclick="toDisplay('%')">%</button>
                <button onclick="toDisplay('^')">pow</button>
                <button onclick="displayClear()">C</button>
                <button onclick="back()"><=</button>
            </div>
            <div class="line-2">
                <button onclick="toDisplay('7')">7</button>
                <button onclick="toDisplay('8')">8</button>
                <button onclick="toDisplay('9')">9</button>
                <button onclick="toDisplay('/')">/</button>
            </div>
            <div class="line-3">
                <button onclick="toDisplay('4')">4</button>
                <button onclick="toDisplay('5')">5</button>
                <button onclick="toDisplay('6')">6</button>
                <button onclick="toDisplay('*')">*</button>
            </div>
            <div class="line-4">
                <button onclick="toDisplay('1')">1</button>
                <button onclick="toDisplay('2')">2</button>
                <button onclick="toDisplay('3')">3</button>
                <button onclick="toDisplay('-')">-</button>
            </div>
            <div class="line-5">
                <button onclick="toDisplay('0')">0</button>
                <button onclick="toDisplay('.')">.</button>
                <button onclick="toDisplay('+')">+</button>
            </div>
            <div class="line-6">
                <button onclick="pressed = true;calculate(document.querySelector('.disp').value);">=</button>
            </div>
        </div>
    </div>
</body>
</html>
